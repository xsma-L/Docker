version: '3.4'

services:
    nginx:
        build:
            context: .
            dockerfile: Dockerfile-nginx
        volumes:
            - ./symfony/:/var/www/symfony/
        ports:
            - 8001:80
        networks: 
            - symfony
    php:
        build:
            context: .
            dockerfile: Dockerfile-php
        ports: 
            - '81:80'
        environment: 
            APP_ENV: dev
        volumes: 
            - ./symfony/:/var/www/symfony/
        networks:
            - symfony
        depends_on: 
            - mysql
    mysql:
        image: mysql
        command: ['--character-set-server=utf8mb4', '--collation-server=utf8mb4_unicode_ci', '--default-authentication-plugin=mysql_native_password']
        environment: 
            MYSQL_DATABASE: kiloupabocou
            MYSQL_USER : ismael
            MYSQL_PASSWORD: traore
            MYSQL_ROOT_PASSWORD: root
        ports:
            - 3307:3306
        volumes:
            - ./mysql:/var/lib/mysql
        networks: 
            - symfony
            
networks: 
    symfony: